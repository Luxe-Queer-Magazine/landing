<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE QUEER | Enter</title>
    <style>
        :root {
            --primary-color: #0000ff;
            --secondary-color: #800020; /* Deep wine red */
            --accent-color: #00B2A9; /* Verdigris */
            --gold: #D4AF37; /* Burnished gold */
            --lavender: #E6E6FA; /* Soft lavender */
            --black: #121212; /* Matte black */
            --text-color: #ffffff;
            --background-color: #1a1a1a;
            --section-bg-color: #121212;
            --font-didot: 'Didot', 'Bodoni MT', 'Didot LT STD', 'Book Antiqua', Georgia, serif;
            --font-garamond: 'EB Garamond', 'Garamond', Georgia, 'Times New Roman', serif;
            --font-futura: 'Futura', 'Futura PT', 'Avenir', 'Century Gothic', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            color: #fff;
            font-family: var(--font-didot);
            overflow: hidden;
        }

        .splash-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }

        .logo-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin-bottom: 40px;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 2s ease-out, transform 2s ease-out;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 0, 255, 0.4) 0%, rgba(0, 0, 255, 0.1) 40%, transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            z-index: -1;
            animation: background-pulse 4s infinite alternate;
        }

        @keyframes background-pulse {
            from {
                width: 200px;
                height: 200px;
                opacity: 0.7;
            }
            to {
                width: 240px;
                height: 240px;
                opacity: 0.9;
            }
        }

        .logo-container.visible {
            opacity: 1;
            transform: scale(1);
        }

        .logo {
            text-align: center;
            margin-top: 20px;
        }

        .logo h1 {
            font-size: 4rem;
            margin: 0;
            line-height: 1;
            letter-spacing: 5px;
        }

        .logo span.luxe {
            color: #4040ff;
            text-shadow:
                0 0 10px rgba(0, 0, 255, 0.9),
                0 0 20px rgba(0, 0, 255, 0.8),
                0 0 30px rgba(0, 0, 255, 0.7),
                0 0 40px rgba(0, 0, 255, 0.6),
                0 0 50px rgba(0, 0, 255, 0.5),
                0 0 60px rgba(0, 0, 255, 0.4);
            animation: glow 1.5s infinite alternate;
            position: relative;
            z-index: 2;
            font-weight: 800;
        }

        .logo span.luxe::before {
            content: 'LUXE';
            position: absolute;
            top: 0;
            left: 0;
            color: transparent;
            z-index: -1;
            filter: blur(8px);
            opacity: 0.8;
            animation: pulse-blur 3s infinite alternate;
        }

        .logo span.queer {
            color: var(--gold);
        }

        .enter-button {
            position: relative;
            padding: 12px 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease-out;
            transition-delay: 1s;
            font-family: var(--font-futura);
        }

        .enter-button.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .enter-button:hover {
            background-color: #0000cc;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.8);
        }

        .enter-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50px;
            background-color: rgba(0, 0, 255, 0.4);
            z-index: -1;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            70% {
                transform: scale(1.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        @keyframes glow {
            from {
                text-shadow:
                    0 0 10px rgba(0, 0, 255, 0.9),
                    0 0 20px rgba(0, 0, 255, 0.8),
                    0 0 30px rgba(0, 0, 255, 0.7),
                    0 0 40px rgba(0, 0, 255, 0.6);
            }
            to {
                text-shadow:
                    0 0 15px rgba(0, 0, 255, 1.0),
                    0 0 25px rgba(0, 0, 255, 0.9),
                    0 0 35px rgba(0, 0, 255, 0.8),
                    0 0 45px rgba(0, 0, 255, 0.7),
                    0 0 55px rgba(0, 0, 255, 0.6),
                    0 0 65px rgba(0, 0, 255, 0.5);
            }
        }

        @keyframes pulse-blur {
            from {
                filter: blur(8px);
                opacity: 0.6;
                transform: scale(1.01);
            }
            to {
                filter: blur(12px);
                opacity: 0.9;
                transform: scale(1.03);
            }
        }

        /* Overlay for transition effect */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            opacity: 0;
            z-index: 100;
            pointer-events: none;
            transition: opacity 1s ease;
        }

        /* Blue lips image styles */
        .blue-lips {
            width: 100%;
            max-width: 600px;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(0, 0, 255, 0.7));
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo-container" id="logoContainer">
            <!-- Blue Lips Image -->
            <img src="/public/blue-lips.jpg" alt="Blue Lips" class="blue-lips">
            <div class="logo">
                <h1><span class="luxe">LUXE</span><span class="queer">QUEER</span></h1>
            </div>
        </div>

        <button type="button" class="enter-button" id="enterButton">Click to Enter</button>
    </div>

    <div class="overlay" id="transition-overlay"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Show logo with delay
            setTimeout(function() {
                document.getElementById('logoContainer').classList.add('visible');
            }, 500);

            // Show enter button with delay
            setTimeout(function() {
                document.getElementById('enterButton').classList.add('visible');
            }, 2000);

            // Handle click to enter
            document.getElementById('enterButton').addEventListener('click', function() {
                // Fade out with overlay
                document.getElementById('transition-overlay').style.opacity = '1';

                // Navigate to the pre-launch page after transition
                setTimeout(function() {
                    window.location.href = 'luxe-queer-prelaunch.html';
                }, 1000);
            });
        });
    </script>
</body>
</html>
